<div class="row">
  <div class="small-12 large-12 columns">
    <header class="hero" role="banner">
      <img ng-src="{{vendor.imageUrl}}">
    </header>
    <h3 class="subheader">{{vendor.name}}</h3>
    <hr>
    <p>{{vendor.description}}</p>
    <div class="small-12 columns menu">
      <ul ng-repeat="section in items" class="menu-list">
        <header>
          <h3>{{section.section}}</h3>
        </header>
        <li ng-repeat="menuItem in section.container" ng-click="order(menuItem)">
          <p>
            <span>{{menuItem.name}}</span>
            <span class="right">{{menuItem.price | currency}}</span>
          </p>
        </li>
      </ul>
      <button ng-show="models.dropzones.menu.length" ng-click="saveMenu()">Save Menu</button>
    </div>
  </div>
</div>
