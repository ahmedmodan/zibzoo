<div class="row">
  <div class="small-12 large-12 columns">
    <header class="hero" role="banner">
      <img ng-src="{{vendor.imageUrl}}">
    </header>
    <h3 class="subheader">{{vendor.name}}</h3>
    <hr> 
    <p>{{vendor.description}}</p>

    <section class="menu">
      <header><h3>Menu</h3></header>
      <div class="row" ng-repeat="row in items">
        <div class="small-12 large-6 columns" ng-repeat="item in row">
          <ul class="menu-list">
            <li ng-click="order(item)">
              <p>
                <span>{{item.name}}</span>
                <span class="right">{{item.price | currency}}</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
