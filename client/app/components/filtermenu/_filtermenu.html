<div class="filtermenu">
  <a class="button dropdown" dropdown-toggle="#filter-dropdown">Cuisine</a>
  <ul id="filter-dropdown" class="f-dropdown">
    <li ng-click="filter()">All</li>
    <li ng-repeat="vendor in vendors" ng-click="filter(vendor.cuisine)">
      {{vendor.cuisine}}
    </li>
  </ul>
</div>
