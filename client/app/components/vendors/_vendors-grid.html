<div class="row" ng-show="vendors.length === 0">
  <div class="large-4 large-centered columns">
    <div class="loading" ng-show="loading"><i class="fa fa-spinner fa-pulse"></i></div>
    <h5 class="text-center" 
        ng-hide="loading">No vendors found at this location</h5>
  </div>
</div>
<div class="row" ng-show="vendors.length > 0">
  <div class="small-12 large-12 columns">
    <ul class="vendors-grid small-block-grid-1 medium-block-grid-2 large-block-grid-3">
      <li ng-repeat="vendor in vendors"
          ng-hide="(selected.length > 0) && selected.indexOf(vendor.cuisine)">
        <a href="#" ui-sref="vendor({vendorId: vendor._id})">
          <img ng-src="{{vendor.thumbImageUrl}}" />
          <div>
            <span>
              <h4>{{vendor.name}}</h4>
              <h5>{{vendor.cuisine}}</h5>
            </span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
