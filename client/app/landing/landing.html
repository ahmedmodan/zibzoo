<header class="hero" role="banner">
  <div class="row location-bar">
    <div class="small-8 small-centered large-4 large-centered columns">
      <div class="row collapse">
        <div class="small-2 large-1 columns">
          <span class="prefix">
            <i class="fa fa-map-marker"></i>
          </span>
        </div>
        <div class="small-8 large-9 columns">
          <input type="text" placeholder="Enter location">
        </div>
        <div class="small-2 large-2 columns">
          <a href="#" ui-sref="vendors" class="button postfix">&gt;</a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="row">
  <div class="small-6 large-6 columns">
    <h3 class="subheader">{{geolocation.address}}</h3>
  </div>
  <div class="small-6 large-6 columns">
    <div class="right">
      <filtermenu></filtermenu>
    </div>
  </div>
</div>
<vendors-grid></vendors-grid>
