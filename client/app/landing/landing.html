<header class="hero" role="banner">
  <div class="row location-bar">
    <div class="small-8 small-centered large-4 large-centered columns">
      <div class="row collapse">
        <div class="small-2 large-1 columns">
          <span class="prefix">
            <i class="fa fa-map-marker"></i>
          </span>
        </div>
        <div class="small-8 large-9 columns">
          <input places type="text" name="places" place="selectedPlace" value="" placeholder="Enter Location">
        </div>
        <div class="small-2 large-2 columns">
          <a class="button postfix" ng-click="findVendors()">&gt;</a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="row">
  <div class="small-8 large-8 columns">
    <h4 class="subheader">{{location.address}}</h4>
  </div>
  <div class="small-4 large-4 columns">
    <div class="right">
      <filtermenu></filtermenu>
    </div>
  </div>
</div>
<vendors-grid></vendors-grid>
