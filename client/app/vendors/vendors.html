<div class="row">
  <div class="small-12 large-12 columns">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker ng-repeat="vendor in vendors"
                      idkey="vendor._id"
                      coords="{latitude: vendor.latitude, longitude: vendor.longitude}">
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
<div class="row">
  <div class="small-8 large-8 columns">
    <h4 class="subheader">{{location.address}}</h4>
  </div>
  <div class="small-4 large-4 columns">
    <div class="right">
      <filtermenu></filtermenu>
    </div>
  </div>
</div>
<vendors-grid vendors="vendors" loading="loading"></vendors-grid>
