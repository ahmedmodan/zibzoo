<div class="row">
  <header class="section-header main">
    <h2 class="subheader">Manage Profile</h2>
  </header>
  <div class="small-12 large-12 columns">
    <form ng-submit="updateVendor(vendor)" class="profileForm">
      <div>
        <label>
          Business Name <small>required</small>
          <input class="merchantName" ng-submit="updateVendor(vendor)" ng-model="vendor.name" required>
        </label>
      </div>
      <div>
        <img ng-src="{{bannerImg}}" alt="">
      </div>
      <div>
        <ul class="small-block-grid-1 medium-block-grid-3 merchantDescription">
          <li>
            <label>
              Description <small>required</small>
              <textarea class="merchantDescription" ng-model="vendor.description" required></textarea>
            </label>
          </li>
          <li>
            <div class="button bannerButton" ngf-select="upload($file, 'banner')">Upload New Banner Image </div>
          </li>
          <li>
            <div class="button bannerButton" ngf-select="upload($file, 'thumb')">Upload New Thumbnail Image </div>
          </li>
          <li>
            <img ng-src="{{thumbImg}}" alt="">
          </li>
        </ul>
      </div>
      <div>

      </div>
      <div>

        <h4>Vendor Image</h4>

      </div>
      <div>

        <div>
          <a class="button dropdown" dropdown-toggle="#filter-dropdown">Select a Category</a>
          <ul id="filter-dropdown" class="f-dropdown">
            <li ng-repeat="cuisine in cuisines" ng-click="vendor.cuisine = cuisine">
              {{cuisine}}
            </li>
          </ul>
        </div>
        <button type="submit">SAVE Profile</button>

    </form>
    </div>
  </div>
</div>
