<div class="row">
  <div class="small-12 large-12 columns" >

  <div class="small-12 large-12 columns">
    <div class="small-4 large-4 columns">
      <h3 class="subheader">Orders</h3>
    </div>
    <div class="small-4 large-4 columns">
      <h3 class="subheader">Number of Orders : {{ordersList.length}}</h3>
    </div>
    <div class="small-4 large-4 columns">
      <h3 style="float:right" class="subheader">Total orders : {{ordersList.total}}</h3>
    </div>

  </div>
  <hr>
    <div ng-repeat="orders in ordersList track by $index" class="orderbox small-12 large-12 columns">
      <div class="small-12 large-12 columns">
        <div class="small-4 large-4 columns">
          <h3 class="subheader">Order # {{orders.orderNumber+1}}</h3>
        </div>
        <div class="small-8 large-8 columns">
          <h4 class="subheader"> Email : {{ orders.customerInfo.email }}</h4>
        </div>
      </div>
      <div class="small-9 large-9 columns">
        <ul class="inline-list">
          <li ng-repeat="food in orders.menuItems">
           <button class="button small" ng-click="itemFinished(orders, $index, $parent.$index)" class="button small">
              {{food.item}} : {{food.quantity}}
           </button>
          </li>
        </ul>
      </div>
      <div class="small-3 large-3 columns">
        <button ng-click="finishedOrder($index,orders)" class="button large">Order Done</button>
      </div>

    </div>

  </div>
</div>
