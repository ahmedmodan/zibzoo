
<a class="add-link" ng-click="show=true" style="float:right">
  <i class="fa fa-plus"></i> Add Item
</a>

<div class="small-12 large-12 columns">
  <!-- Bar for adding new food items-----------add these to css styles later----------->
  <div class="small-12 large-12 columns" ng-show="show">
    <div class="small-5 large-5 columns">
      <input type="text" style="width: 300px" ng-model="menuItem.food" placeholder="Name"/>
    </div>
    <div class="small-2 large-2 columns">
      <input type="number" style="width: 100px" ng-model="menuItem.price" required placeholder="Price"/>
    </div>
    <div class="small-3 large-3 columns">
      <input type="number" style="width: 100px" ng-model="menuItem.prepTime" placeholder="Prep Time"/>
    </div>
    <textarea name="" id="" cols="30" rows="5" ng-model="menuItem.description" placeholder="Description"></textarea>
      <button class="button" ng-click="clearItem()">Cancel</button>
      <button class="button" ng-click="addItem(menuItem)" style="float:right"> Add to Menu</button>
  </div>

<!------------- End of the add item bar ------------->

  <div ng-repeat="item in menu.items track by $index" class="fadeIn small- large-12 columns" style="background-color:#ffd1b3; margin-top:10px; padding-top:20px ">
    <div class="small-3 large-4 columns">
      <h4>{{item.food}}</h4>
    </div>
    <div class="small-2 large-2 columns" >
      <p>Price : ${{item.price}}</p>
    </div>
    <div class="small-2 large-2 columns" >
      <p>Prep Time : {{item.prepTime}}mins</p>
    </div>
    <div class="small-3 large-3 columns" >
      <ul class="inline-list" style="float:right">
        <li>
        <li><button class="button tiny" ng-click="menu.remove($index)">Remove</button></li>
      <!--<button class="button tiny" >Edit</button></li>----------------Edit Button------>
      </ul>
    </div>
    <div class="small-9 large-9 columns">
      <p>{{item.description}}</p>
    </div>
    <div class="small-3 large-3 columns" style="text-align:right; padding-top:10px">
      <!--<button class="button">Out of Stock</button>-->
    </div>
  </div>
    <button ng-show="menu.items.length" ng-click="saveMenuItems(menu.items)">Save Menu</button>
</div>
