<!DOCTYPE html>
<html ng-app="zibzoo">
  <head>
    <meta charset="utf-8" />
    <title>Zibzoo</title>
    <link rel="stylesheet" type="text/css" href="./build/assets/css/app.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cantarell">
  </head>
  <body class="{{$state.current.name}}">
    <navbar></navbar>
    <section class="container main" role="main">
      <div ui-view></div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="./build/assets/js/app.js"></script>
  </body>
  <footer class ="footer">
    <div style="position:fixed; bottom:0; left:50%; transform:translateX(-50%);" class="text-center">
          <p id="nospace">Check us out on GitHub</p>
          <a href="https://github.com/unforgitables/zibzoo">
          <i class="fa fa-github fa-2x"></i>
      </a>
    </div>
    <br>
  </footer>
</html>
